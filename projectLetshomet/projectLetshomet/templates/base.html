{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block extrahead %} {% endblock %}
    <link rel="stylesheet" href='{% static "css/reset.css" %}' />
    <link rel="stylesheet" href='{% static "css/base.css" %}' />
  </head>
  <body>
    <div class="baseWrapper">
      <div class="header">
        <div class="headerItem">
          <a href="{% url 'home' %}">
            <img class="logo" src="../static/img/logo.png" alt="" />
          </a>
        </div>
        <div class="headerItem menu">
          <span class="menu">menu1</span>
          <span class="menu">menu2</span>
          <span class="menu">menu3</span>
        </div>
        <div class="headerItem profile">
          <a href="{% url 'mypage' %}">
            <span class="profileBtn">내 정보</span>
          </a>
          <div class="makeHometBtn">홈트 만들러가기</div>
          <div class="profileImg">
            <img src="../static/img/profileImg.png" alt="" />
          </div>
        </div>
      </div>

      {%block content%} {% endblock%}
    </div>
  </body>
</html>
